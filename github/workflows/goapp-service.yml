name: Goapp-service

on:
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: vishal267/thefinisher-goapp-service

jobs:
  build:
    name: Build and Push the Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code (Application Repo)
      uses: actions/checkout@v2
      with:
        fetch-depth: 1  # Checkout main code repository

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.IMAGE_NAME }}:latest
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:cache,mode=max

  update:
    name: Update Helm Manifests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code (Application Repo)
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Check out Helm Chart Repo
      uses: actions/checkout@v2
      with:
        repository: vishal267/thefinisher-app-manifests
        path: goapp-service

    - name: Update Image Tag in Helm Chart
      run: |
        chart_dir="helm-chart/chart"  # Adjust to your Helm chart path
        new_image_tag=${{ github.sha }}

        # Update image tag in values.yaml
        sed -i "s/^  tag: .*/  tag: $new_image_tag/" "$chart_dir/values.yaml"

    - name: Check for Changes
      id: changes
      run: |
        git diff --quiet && echo "No changes to commit" || echo "Changes detected"

    - name: Commit and Push Changes to Helm Chart Repo
      if: steps.changes.outputs.result == 'Changes detected'
      run: |
        git config --global user.name 'thefinisher'
        git config --global user.email 'thefinisher@gmail.com'
        git add helm-chart/chart/values.yaml
        git commit -m "Update image tag to ${{ github.sha }}"
        git push
